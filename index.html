    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h3>HOME</h3>
            <h1 id="home-count">0</h1>
            <div class="button-wrapper">
                <button id="increment-btn" onclick="homeInc1()">+1</button>
                <button id="increment-btn" onclick="homeInc2()">+2</button>                  
                <button id="increment-btn" onclick="homeInc3()">+3</button>
            </div>
        </div>
        <div class="container">
            <h3>AWAY</h3>
            <h1 id="guest-count">0</h1>
            <div class="button-wrapper">
                <button id="increment-btn" onclick="guestInc1()">+1</button>
                <button id="increment-btn" onclick="guestInc2()">+2</button>                  
                <button id="increment-btn" onclick="guestInc3()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
